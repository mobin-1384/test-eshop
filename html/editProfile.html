<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset-hub.css">
    <link rel="stylesheet" href="../fonts/Vazir.css">
    <link rel="stylesheet" href="../fonts/IRANsans.css">
    <link rel="stylesheet" href="../fonts/Fedra.css">
    <link rel="stylesheet" href="../fonts/Lalehzar.css">
    <link rel="stylesheet" href="../fonts/Yekan.css">
    <script src="https://kit.fontawesome.com/3af4c226dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/owl.carousel.css">
    <link rel="stylesheet" href="../style/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="http://cdn.font-store.ir/yekan.css" type="text/css">
    <link rel="stylesheet" href="../style/style.css">
    <!-- OUT OF OTHER -->
    <link rel="stylesheet" href="../style/Alert.css">
    <link rel="stylesheet" href="../style/account.css">
    <!-- / OUT OF OTHER -->
    <link rel="icon" href="../images/icon.jpg" type="image/x-icon">
    <title>حساب کاربری</title>
</head>

<body class="callSettingBody">

    <div id="alert"></div>

    <section class="accSection">
        <div class="accItems">
            <div class="accSettingHeader">
                <div>
                    <p>ویرایش پروفایل</p>
                </div>
                <a href="./account.html">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            <div class="newTicketSection">
                <form action="#">
                    <div class="editProfile--pic">
                        <div>
                            <img src="../images/avatar.jpg" alt="userPic">
                        </div>
                    </div>
                    <div class="editProfile--name">
                        <label for="proName">نام : <span>*</span></label>
                        <input placeholder="نام خود را وارد کنید" value="" class="ticketInp" type="text" id="proName">
                        <label for="proFamily">نام خانوادگی : <span>*</span></label>
                        <input placeholder="نام خانوادگی خود را وارد کنید" value=""  class="ticketInp" type="text" id="proFamily">
                        <label for="proIdcard">کد ملی : <span>*</span></label>
                        <input placeholder="کد ملی خود را وارد کنید" value=""  class="ticketInp" type="number" id="proIdcard">
                        <label for="proPhone">تلفن همراه : <span>*</span></label>
                        <input placeholder="شماره تلفن همراه خود را وارد کنید" value=""  class="ticketInp" type="number" id="proPhone">
                        <label for="proPost">کد پستی : <span>*</span></label>
                        <input placeholder="کد پستی خود را وارد کنید" value=""  class="ticketInp" type="number" id="proPost">
                        <label for="proEmail">ایمیل :</label>
                        <input placeholder="ایمیل خود را وارد کنید" value=""  class="ticketInp" type="email" id="proEmail">
                        <div id="formBtn">
                            <a href="./editPass.html" id="changePassBtn"><p>تغییر رمز عبور</p></a>
                            <a href="./forgetPass.html" id="forgetPassBtn"><p>فراموشی رمز عبور</p></a>
                            <a href="./changeAddress.html" id="changeAddress"><p>ویرایش آدرس</p></a>
                        </div>
                    </div>
                    <div>
                        <button onclick="saveProfile()" type="submit">ذخیره</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="setting-footer">
        <h2>سما سیستم</h2>
    </div>

    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.menu-aim.js"></script>
    <!-- <script src="./js/splide.min.js"></script> -->
    <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
    "></script>

    <!-- OUT OF OTHER -->
    <script src="../js/Alert.js"></script>
    <script src="../js/account.js"></script>
    <!-- / OUT OF OTHER -->

</body>

</html>
